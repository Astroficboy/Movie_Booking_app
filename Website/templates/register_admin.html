{% extends 'base_admin.html' %}
{% block title %}Admin registration{% endblock %}

{% block content %}
{% if super_value.is_authenticated %}
<form method="POST">
    <h3 align="center">Admin registration form</h3>
    <div class="row"><p>

    </p></div>
    <div class="row">
        <div class="col"></div>
        <div class="col"></div> 
        <div class="col">
            <div class="form-group">
                <label for="firstName">First Name</label>  
                <input 
                    type="text"  
                    class="form-control" 
                    id="firstName" 
                    name="firstName" 
                    placeholder="Enter first name"
                />
            </div>
        </div>

        <div class="col">
            <div class="form-group">
                <label for="lastName">Last Name</label>  
                <input 
                    type="text"  
                    class="form-control" 
                    id="firstName" 
                    name="firstName" 
                    placeholder="Enter first name"
                />
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="form-group">
                <label for="email">Email address</label>  
                <input 
                    type="email"  
                    class="form-control" 
                    id="email" 
                    name="email" 
                    placeholder="Enter email"
                />
            </div>

            <div class="form-group">
                <label for="password1">Password</label>  
                <input 
                    type="password"  
                    class="form-control"
                    id="password1" 
                    name="password1" 
                    placeholder="Enter password"
                />
            </div>
            <div class="form-group">
                <label for="password2">Password (Confirm)</label>  
                <input 
                    type="password"  
                    class="form-control" 
                    id="password2" 
                    name="password2" 
                    placeholder="Confirm password"
                />
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
{% endif %} 
{% endblock %}
