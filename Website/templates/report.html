<!DOCTYPE html>
<html>
<head>
    <title>Report</title>
    <!-- Add any necessary CSS styles here -->
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .chart-container {
            width: 100%;
            height: 400px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>PDF Report</h1>

    <h2>Number of Bookings in Each Theater</h2>
    <table>
        <tr>
            <th>Theater Name</th>
            <th>Number of Bookings</th>
        </tr>
        <!-- Use Jinja or JavaScript to populate the data here -->
        <tr>
            <td>Theater 1</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Theater 2</td>
            <td>15</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>

    <h2>Total Business Done in Each Theater</h2>
    <table>
        <tr>
            <th>Theater Name</th>
            <th>Total Business</th>
        </tr>
        <!-- Use Jinja or JavaScript to populate the data here -->
        <tr>
            <td>Theater 1</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>Theater 2</td>
            <td>$1500</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>

    <!-- Add sections for other data points (e.g., most business generating movies, popular theaters, popular movies, etc.) -->

    <h2>Total Business for Each Theater (Bar Chart)</h2>
    <div class="chart-container">
        <canvas id="businessChart"></canvas>
    </div>

    <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Sample data for the bar chart (replace with actual data)
        var chartData = {
            labels: ['Theater 1', 'Theater 2', 'Theater 3'],
            datasets: [{
                label: 'Total Business',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1,
                data: [1000, 1500, 800]
            }]
        };

        // Create the bar chart
        var ctx = document.getElementById('businessChart').getContext('2d');
        var businessChart = new Chart(ctx, {
            type: 'bar',
            data: chartData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
