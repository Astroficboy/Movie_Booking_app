{% extends 'base.html' %}

{% block content %} 

<div id="app">[[ message ]]</div>

<script>
  const { createApp, ref } = Vue

  const app = createApp({
    setup() {
      const message = ref('Hello vue!')
      return {
        message
      }
    }
  })

  app.config.compilerOptions = {
    delimiters: ["[[", "]]"]
  }

  app.mount("#app")
</script>

{% endblock %}
