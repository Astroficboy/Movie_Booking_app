{% extends 'base.html' %}

{% block content %}
<div id="movie_card">
    {% if movies %}
    {% for movie in movies %}
    <show-movie></show-movie>
    {% endfor %}
    {% else %}
    <img src="../assets/img4.jpeg" alt="Currently there's no movie listed." width="auto" height="auto" style="vertical-align:bottom;">
    {% endif %}
</div>

<script src="{{ url_for('static', filename='components/movies.js') }}"></script>
{% endblock %}
