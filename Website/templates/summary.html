{% extends 'base_admin.html' %} 

{% block content %}

<div class="container mt-5">
    <h2>Theater Owner Summary</h2>

    <!-- Number of Bookings -->
    <div class="card mt-4">
        <div class="card-header">
            Number of Bookings
        </div>
        <div class="card-body">
            <p>Total Bookings: 100</p>
            <p>Bookings This Month: 20</p>
            <p>Bookings Today: 5</p>
        </div>
    </div>

    <!-- Highest Selling Movie -->
    <div class="card mt-4">
        <div class="card-header">
            Highest Selling Movie
        </div>
        <div class="card-body">
            <p>Movie Name: Avengers: Endgame</p>
            <p>Total Tickets Sold: 50</p>
            <p>Revenue: $500</p>
        </div>
    </div>

    <!-- Revenue Chart -->
    <div class="card mt-4">
        <div class="card-header">
            Revenue Chart
        </div>
        <div class="card-body">
            <canvas id="revenueChart" style="height: 300px;"></canvas>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    // Sample data for Revenue Chart (replace with your actual data)
    const revenueData = {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [{
            label: 'Revenue',
            data: [500, 600, 800, 700, 900, 1000, 1200, 1500, 1400, 1600, 1800, 2000],
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
        }]
    };

    // Create the Revenue Chart
    const ctx = document.getElementById('revenueChart').getContext('2d');
    const revenueChart = new Chart(ctx, {
        type: 'line',
        data: revenueData,
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 500
                    }
                }
            }
        }
    });
</script>


{% endblock %}
