{% extends 'base.html' %}
{% block title %}Log-in{% endblock %}

{% block content %}
<form method="POST">
    <h3>Login</h3>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="form-group">
                <label for="email">Email address</label>  
                <input 
                    type="email"  
                    class="form-control" 
                    id="email" 
                    name="email" 
                    placeholder="Enter email"
                />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        
        <div class="col">
            <div class="form-group">
                <label for="password1">Password</label>  
                <input 
                    type="password"  
                    class="form-control" 
                    id="password" 
                    name="password" 
                    placeholder="Enter password"
                />
            </div>
        </div>
    </div>
    <br/>
    
</form>
{% endblock %}
